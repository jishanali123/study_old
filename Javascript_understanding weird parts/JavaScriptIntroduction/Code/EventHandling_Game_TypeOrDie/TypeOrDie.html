<!DOCTYPE HTML>
<html lang="fr">
  <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">        
    <title>Typing or Dead</title>
    <link rel="stylesheet" href="css/main.css">
<script src="script/main.js"></script>
  </head>
<body>
    <div id="gameContainer">
        <h1>Typing or Dead</h1>
        <h2>Enter the word before the time bar ends</h2>     
        <button type="submit" id = "startButton">START GAME</button>
        <h2 id = "titleWord"></h2>
        <h2 id = "randomWord"></h2>      
        <div id = "countDown"></div>
        <div>
            <input type="text" id="inputWord">  
        </div> 
        <div id = "infoSection">
            <p id = "score"></p>   
            <p id = "level"></p>       
        </div>    
        <div id = "message"></div>
        <button  type="submit" id = "restartButton">PLAY AGAIN</button>
    </div>
</body>
</html>
